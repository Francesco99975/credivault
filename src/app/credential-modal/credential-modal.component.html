<h1 class="center" mat-dialog-title>Enter credentials to store</h1>

<mat-dialog-content>
  <div class="container">
    <div class="row">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12">
        <div class="row">
          <div class="col s12">
            <label for="owner">Credential Owner</label>
            <input
              type="text"
              name="owner"
              id="owner"
              formControlName="owner"
            />
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <label for="service">Service</label>
            <input
              type="text"
              name="service"
              id="service"
              formControlName="service"
            />
          </div>
        </div>
        <div class="row">
          <div class="col s12" formArrayName="fields">
            <div
              class="row"
              *ngFor="let fd of fields; let i = index"
              [formGroupName]="i"
            >
              <div class="col s5">
                <label [for]="'l' + i">Enter credential type</label>
                <input
                  type="text"
                  [name]="'l' + i"
                  [id]="'l' + i"
                  formControlName="field"
                />
              </div>
              <div class="col s5 offset-2">
                <label [for]="'ll' + i">Enter Credential to encrypt</label>
                <input
                  type="text"
                  [name]="'ll' + i"
                  [id]="'ll' + i"
                  formControlName="credential"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row center-align">
          <button
            type="submit"
            class="teal darken-3 white-text"
            mat-raised-button
            [disabled]="form.invalid"
          >
            Store
          </button>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
