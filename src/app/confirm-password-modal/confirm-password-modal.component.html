<h1 class="center" mat-dialog-title>Enter Master Password</h1>

<mat-dialog-content>
  <div class="container">
    <div class="row">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12">
        <div class="row">
          <div class="col s12">
            <label for="password">Master Password</label>
            <input
              type="text"
              name="password"
              id="password"
              formControlName="password"
            />
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <button
              type="submit"
              class="btn teal darken-3 white-text"
              [disabled]="form.invalid || loading"
            >
              Autheniticate
            </button>
          </div>
        </div>
        <div class="progress" *ngIf="loading && form.valid">
          <div class="indeterminate"></div>
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="container">
    <div class="row">
      <div class="col s12 right-align">
        <button
          class="btn red white-text waves-effect waves-light"
          (click)="close()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</mat-dialog-actions>
